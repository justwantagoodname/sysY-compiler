name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install deps
      run: make requirements
    - name: compile flex & bison
      run: make gen-files
    - name: make
      run: make
