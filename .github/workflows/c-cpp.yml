name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TERM: xterm

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install deps
      run: make requirements
    - name: make
      run: make
    - name: test-compiler
      run: make test-compiler
